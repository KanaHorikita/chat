<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
    <div>
        名前: <input type="text" id="uname">
    </div>
    <div>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
</div>


<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->


<!-- ** 以下Firebase ** コピペする -->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database.js"; //※末尾の「.min」はとる。
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-_kbbBrOQiZWsZiN7t9GTYiRWuBlvOwM",
      authDomain: "fir-demo-2f960.firebaseapp.com",
      projectId: "fir-demo-2f960",
      storageBucket: "fir-demo-2f960.appspot.com",
      messagingSenderId: "470211946786",
      appId: "1:470211946786:web:6b07c2cc75abc6a7791d7b"
    };
  // Initialize Firebase
const app = initializeApp(firebaseConfig);

// Realtime DB に接続する
const db = getDatabase(app);
const dbRef = ref(db, "chat"); //チャットの参照元

// 送信ボタンが押されたら、データをDBに送信
$("#send").on("click", function () {
    // 保存したいデータのオブジェクトを作る
    const msg = {
        uname: $("#uname").val(),
        text: $("#text").val()
    };
    console.log(msg)

    // 新規のデータを送れる状態にセット
    const newPostRef = push(dbRef);

    // DBに値を送信
    set(newPostRef, msg);
});

//onChildAdded=データが追加されたとき、カッコ内のことを実行


onChildAdded(dbRef, function (data) {
    const msg = data.val();
    const key = data.key;

    $("#output").append(`<p>${msg.uname}: ${msg.text}</p>`)
});


    </script>


</body>
</html>
