<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object演習</title>
</head>
<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};

console.log(post.title);
console.log(post.text);
// ジーズ太郎を取り出す
console.log(post.user.name); //つなげることを、チェーンするという。

//↓ばらばらにconstで宣言するよりも、userごと＝関連あるデータごとにセットできる
const user = {
    name: "堀北", //カンマ忘れずに
    age: 29,
    sex: "女"
}
console.log(user);

user.birth = 9 //4つ目のキーをあとから追加したいとき
console.log(user);

user.birth = 6
console.log(user);

//補足事項
const key = "name";
console.log(user[key]); //[]を使うのは、[]の中に変数を入れたいとき

//分割代入
const post2 = {
    title: "投稿タイトル",
    text: "本文",
    created_at: "2022年"
};
console.log(post2.title);
const title = post2.title //または、const { title } = post2 。post2の中のtitleを取り出し、それをtitleという変数として使えるようにする。
console.log(title);

// //4つ変数を作りたいとき
// const { 
//     title, 
//     text, 
//     created_at, 
//     like 
// } = post2

</script>
</body>
</html>
